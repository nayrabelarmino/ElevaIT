        </div>
        <a href="../html/login.html" class="option" id="logout"><img src="../assets/logout.svg" alt="logout"></a>
    </nav>
    <main>
        <header>
            <h2>Bem vindo(a), Nayra!</h2>
            <img src="../assets/inova-lopez.png" alt="logo">
        </header>
        <div class="pages">
            <a href="./home.html" class="page">
                <img src="../assets/livro.svg" alt="">
                <p>Modelos</p>
            </a>
            <a href="./modelo-email.html" class="page-ativo">
                <img src="../assets/mais.svg" alt="">
                <p>Criar Modelo</p>
            </a>
            <a href="#" class="page">
                <img src="../assets/mais.svg" alt="">
                <p>Agendar publicação</p>
            </a>
        </div>
        <section class="content">
            <h3>Criação de modelo</h3>
            <div class="form">
                <div class="sessao">
                    <p class="titulo-input">Canal de comunicação</p>
                    <div class="redes-sociais">
                        <button class="button-social">
                            <img class="option-social" src="../assets/instagram.png" alt="">
                        </button>
                        <button class="button-social">
                            <img class="option-social" src="../assets/linkedin.png" alt="">
                        </button>

                        <button class="button-social">
                            <a href="../html/modelo-email.html">
                                <img class="option-social" src="../assets/newsletter.svg" alt="">
                            </a>
                        </button>
                        <button class="button-social">
                            <a href="../html/modelo-email.html">
                                <img class="option-social" src="../assets/outlook.svg" alt="">
                            </a>
                        </button>
                    </div>
                    <div class="form-frases">
                        <p class="titulo-input">Tema</p>
                        <input class="input-form" type="text">
                    </div>
                    <div class="form-frases">
                        <p class="titulo-input">Objetivo da publicação</p>
                        <input class="input-form" type="text">
                    </div>
                    <div class="form-frases">
                        <label class="titulo-input">Tipo de comunicação</label>
                     <select name="" class="select-box" >
                        <option value="">Selecione uma opção</option>
                        <option value="">Formal</option>
                        <option value="">Informal</option>
                     </select>
                    </div>

                </div>
                <div class="line">|</div>
                <div class="sessao2">
                    <label class="titulo-input">Estilo de imagem</label>
                    <select name="" class="select-box" >
                       <option value="">Selecione uma opção</option>
                       <option value="">Realista</option>
                       <option value="">Desenho</option>
                       <option value="">Pintura</option>
                       <option value="">Fotografia</option>
                       <option value="">Abstrato</option>
                       <option value="">Surrealista</option>
                       <option value="">Minimalista</option>
                       <option value="">Pop Art</option>
                       <option value="">Colagem</option>
                    </select>
                    <div class="buttons-div">
                        <button class="button-gerar"><img class="img-button" src="../assets/refresh.svg" alt="">Gerar
                            Modelo</button>
                        <button class="button-salvar" onclick="modalSalvar()">Salvar</button>
                    </div>

                </div>
            </div>
            </div>
        </section>
    </main>
</body>
